<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wanderers Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Oswald:wght@500&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg-color: #111;
            --text-color: #eee;
            --accent-color: #888;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background: url('images/bg.jpg') center/cover no-repeat fixed;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: #000000;
            z-index: 1000;
        }

        .logo {
            height: 5vw;
            max-height: 48px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
            border-bottom: 2px solid #fff;
            padding-bottom: 2px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            padding: 0 10%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.97), rgba(0, 0, 0, 0.97)), url('images/logo.jpg') center/contain no-repeat;
            background-color: #111;
        }

        .hero-text {
            margin-top: 480px;
        }

        .hero h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--accent-color);
            margin-left: 8px;
            font-weight: 400;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 2;
            color: #ccc;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        .cta-button {
            display: inline-block;
            margin-top: 6px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.6s;
        }

        .cta-button:hover {
            background-color: #fff;
            color: #000;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                align-items: center;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                background: #000;
                position: absolute;
                top: 64px;
                left: 0;
                padding: 0;
                overflow: hidden;
                max-height: 0;
                opacity: 0;
                pointer-events: none;
            }

            .nav-links.show {
                max-height: 500px;
                /* 十分な高さにする */
                opacity: 1;
                padding: 16px 0;
                pointer-events: auto;
            }

            .hamburger {
                display: flex;
            }

            .hero {
                padding: 0 5%;
                align-items: center;
                text-align: center;
            }

            .hero-text {
                margin-top: 240px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <a href="https://twitter.com/Wanderers_Games" class="twitter-follow-button" data-show-count="false">Follow
            @x</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="nav-links" id="navMenu">
            <a href="index.html" class="active">About</a>
            <a href="works.html">Games</a>
            <a href="privacy.html">Privacy</a>
            <a href="guideline.html">Guideline</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>About<span class="subtitle"> ー 私たちについて</span></h1>
            <p>「やりたいを創る」<br>自分が心から遊びたいと思えるゲームを開発する<br>そんなインディーゲーム制作チームです。</p>
            <a href="works.html" class="cta-button">制作実績を見る</a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('show');
        }
    </script>
</body>

</html>
